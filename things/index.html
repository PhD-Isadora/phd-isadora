---
layout: default
title: Teaching 
description: teaching material
featured_image: /images/logo3.png
---

<section class="listing">

	<div class="content-wrap listing-wrap">

		{% for thing in site.things reversed %}

		<div class="listing-item">

			<a class="listing-item__link" href="{{ thing.url | relative_url }}">

				<div class="listing-item__image">
					<img src="{{ thing.featured_image | relative_url }}" alt="{{ thing.title }}">
				</div>

				<div class="listing-item__content listing-item__content--{{ site.data.settings.grid_settings.content_alignment }}">
					<div class="listing-item__info">
						<h2 class="listing-item__title">{{ thing.title }}</h2>
						<p class="listing-item__subtitle">{{ thing.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
