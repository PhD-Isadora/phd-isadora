---
layout: default
title: Teaching
description: Info about classes and teaching
featured_image: /images/favicon.png
---

<section class="listing">

	<div class="content-wrap listing-wrap">

		{% for tea in site.classes reversed %}

		<div class="listing-item">

			<a class="listing-item__link" href="{{ tea.url | relative_url }}">

				<div class="listing-item__image">
					<img src="{{ tea.featured_image | relative_url }}" alt="{{ tea.title }}">
				</div>

				<div class="listing-item__content listing-item__content--{{ site.data.settings.grid_settings.content_alignment }}">
					<div class="listing-item__info">
						<h2 class="listing-item__title">{{ tea.title }}</h2>
						<p class="listing-item__subtitle">{{ tea.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
